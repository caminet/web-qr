<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web QR by Siwawes Wongcharoen</title>
</head>
<body onload="init()">
    <button onclick="openCamera()">Open Camera</button>

    <div class="camera-box">  
        <video id="camera" width="100" height="100" autoplay></video>
        <button onclick="capture()">Capture</button>
    </div>

    <div id="result"></div>
    <canvas id="canvas"></canvas>

    <script>
        async function init () {
            try {
                await openRearCamera()
            } catch (error) {
                await openDefaultCamera()
            }
        }

        async function openRearCamera () {
            const constraints = (window.constraints = {
                audio: false,
                video: { facingMode: { exact: "environment" } }
            });
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints)
                const cameraElement = document.getElementById("camera");
                cameraElement.srcObject = stream;

                var videoTracks = stream.getVideoTracks();
                console.log('Got stream with constraints:', constraints);
                console.log('videoTracks: ' + videoTracks);
                console.log('Using video device: ' + videoTracks[0].label);
            } catch (error) {
                console.log(error);
                alert("No support rear camera");

                throw error
            }
        }

        async function openDefaultCamera () {
            const constraints = (window.constraints = {
                audio: false,
                video: true
            });
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints)
                const cameraElement = document.getElementById("camera");
                cameraElement.srcObject = stream;

                var videoTracks = stream.getVideoTracks();
                console.log('Got stream with constraints:', constraints);
                console.log('videoTracks: ' + videoTracks);
                console.log('Using video device: ' + videoTracks[0].label);
            } catch (error) {
                console.log(error);
                alert("May the browser didn't support or there is some errors.");

                throw error
            }
        }

        function capture () {
            var canvas = document.getElementById('canvas');     
            var video = document.getElementById('camera');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);  
            
            // create new detector
            var barcodeDetector = new BarcodeDetector({formats: ['qr_code']})
                barcodeDetector
                    .detect(canvas)
                    .then(barcodes => {
                        console.log('barcodes', barcodes)
                        barcodes.forEach(barcode => {
                            console.log('barcode', barcode)
                            console.log('barcode.rawValue', barcode.rawValue)
                            var result = document.getElementById('result');     
                            result.innerHTML = barcode.rawValue

                        });
                    })
                    .catch(err => {
                        console.log(err);
                    })
        }
    </script>
</body>
</html>
